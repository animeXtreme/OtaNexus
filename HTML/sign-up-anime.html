<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../asset/css/form-sign-in.css" >
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sign-up-box">
            <h1>SIGN UP</h1>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label for="password-confirm">Confirm Password</label>
                    <input type="password" id="password-confirm" placeholder="Confirm password">
                </div>
                <div class="gender-group">
                    <p class="gender-tile">Gender:</p>
                    <div class="gender-group">
                        <p class="gender-tile"><input type="radio" name="gender" value="male"> Male</p>
                        <p class="gender-tile"><input type="radio" name="gender" value="female"> Female</p>
                        <p class="gender-tile"><input type="radio" name="gender" value="other"> Other</p>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" id="sign-in-button"  value="sign-up">
                </div>
                <div class="form-group">
                    <p class="have-account">have an account? <a href="login-anime.html" class="have-account link">login</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
